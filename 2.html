<!-- Write a JavaScript program to convert input meters to kilometers. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 2</title>
</head>
<body>
     <script>
               var meter=parseInt(prompt("Enter The Value of Miter :"));
               document.write( "Given Meter is :"+meter+ "<br>"+meter/1000+ "Km");                                                                                                 
     </script>
</body>
</html>
