<body>
    <script>
        
        let str=[10];
        str=prompt("enter you string");
        let vol=0;
        if (str === 'A'||str === 'E' || str === 'I' || str === 'O' || str === 'U' || str === 'a' || str === 'e' || str === 'i' || str === 'o' || str === 'u' )
        {
           
            document.write("Number of vowles :--" + vol);
             vol ++;
        }
        else{
            document.write("There is no Vowels in string")
        }
        
    
    </script>
</body>
