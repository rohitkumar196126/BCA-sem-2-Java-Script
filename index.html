<!-- Write a JavaScript program to compute the sum of the two input integers. Calculate their average. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =10, b=20, sum, average;
        sum =a+b;
        average =sum/2;
        document.write("Value of a is :" + a + "<br>"+"Value of b is :" + b)
        document.write("<br>"+"sum of a + b is :" + sum +"<br>"+ "average is :"+average);

    </script>
</body>
</html>
