<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("Enter Your Intger Number :~ "));
        if (number==1) {
             console.log("Your Number is not prime :");
        }else if(number<1){
            console.log("number is neagtive ");
        }else{
            for(i=2;i<number;i++){
                if(number%i==0){
                    console.log("Your Number is not prime ");
                    break;
                }else{
                    console.log("number is prime ");
                }
            }
        }
    </script>
</body>
</html>
